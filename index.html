<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Facebook - login and sign up</title>
  </head>
  <body>
    <div class="page">
      <div class="left">
        <h1>facebook</h1>
        <h3>
          Connect with your friends and the world and around you on Facebook.
        </h3>
      </div>
      <div class="right">
        <div class="login">
          <form>
            <input type="text" placeholder="Email or phone number" /><br />
            <input type="password" placeholder="Password" /><br />
            <button>Log In</button><br />
            <a href="#">Forget password?</a>
            <hr />
          </form>
          <button id="newacc">Create new account</button>
        </div>
        <div class="last">
            <a href="#" class="create"><span id="in">Create a page&nbsp;</span></a
                ><span id="out"> for a celebrity, brand or business.</span>
        </div>
      </div>
    </div>
  </body>
</html>
